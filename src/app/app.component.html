<div>
  <canvas
    baseChart
    [type]="'line'"
    [datasets]="datasets"
    [options]="options">
  </canvas>
</div>

<div class="row">
  <div>
    <input #greetInput id="greet-input" placeholder="Enter a name..." />
    <button type="button" (click)="greet(greetInput.value)">Greet</button>
  </div>
</div>

<p>{{ greetingMessage }}</p>
<p>{{ booleanResult }}</p>
